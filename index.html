<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpahVip Key System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 127, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 127, 0.3);
        }
        .header h1 {
            font-size: 3em;
            color: #00ff7f;
            margin-bottom: 10px;
        }
        .status {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 127, 0.2);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .test-card {
            background: rgba(30, 30, 30, 0.9);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 127, 0.2);
        }
        .test-card h3 {
            color: #00ff7f;
            margin-bottom: 15px;
        }
        .btn {
            background: linear-gradient(45deg, #00ff7f, #00cc66);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(45deg, #00cc66, #009955);
            transform: translateY(-2px);
        }
        .input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(0, 255, 127, 0.3);
            border-radius: 6px;
            color: white;
        }
        .result {
            background: rgba(15, 15, 15, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #00ff7f; }
        .error { color: #ff6666; }
        .loading { color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WarpahVip Key System</h1>
            <p>Professional Delta Executor Key Management</p>
        </div>

        <div class="status">
            <h3>System Status</h3>
            <div id="systemStatus">Loading...</div>
        </div>

        <div class="test-grid">
            <div class="test-card">
                <h3>Generate Keys</h3>
                <input type="password" class="input" id="adminPass" placeholder="Password" value="Whoamidev1819">
                <input type="number" class="input" id="keyCount" value="3" min="1" max="10">
                <button class="btn" onclick="generateKeys()">Generate Keys</button>
                <div id="generateResult" class="result">Ready to generate...</div>
            </div>

            <div class="test-card">
                <h3>View All Keys</h3>
                <button class="btn" onclick="loadAllKeys()">Load Keys</button>
                <div id="keysResult" class="result">Click to load keys...</div>
            </div>

            <div class="test-card">
                <h3>Test Validation</h3>
                <input type="text" class="input" id="testKey" placeholder="Try: WARPAH_TEST001">
                <button class="btn" onclick="validateKey()">Validate</button>
                <div id="validateResult" class="result">Enter key to test...</div>
            </div>

            <div class="test-card">
                <h3>API Status</h3>
                <button class="btn" onclick="testAPI()">Test Connection</button>
                <div id="apiResult" class="result">Click to test...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        window.onload = function() {
            testAPI();
            loadSystemInfo();
        };

        async function testAPI() {
            document.getElementById('apiResult').textContent = 'Testing...';
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                document.getElementById('apiResult').textContent = data.success ? 
                    '✅ API Online' : '❌ API Error';
                document.getElementById('apiResult').className = 'result ' + 
                    (data.success ? 'success' : 'error');
            } catch (error) {
                document.getElementById('apiResult').textContent = '❌ Connection Failed';
                document.getElementById('apiResult').className = 'result error';
            }
        }

        async function loadSystemInfo() {
            try {
                const response = await fetch(`${API_BASE}/admin?password=Whoamidev1819`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('systemStatus').textContent = 
                        `System Online | Keys: ${data.total} | Active: ${data.active}`;
                }
            } catch (error) {
                document.getElementById('systemStatus').textContent = 'System Error';
            }
        }

        async function generateKeys() {
            const password = document.getElementById('adminPass').value;
            const count = document.getElementById('keyCount').value;
            
            document.getElementById('generateResult').textContent = 'Generating...';
            document.getElementById('generateResult').className = 'result loading';
            
            try {
                const response = await fetch(`${API_BASE}/create-key`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, count: parseInt(count) })
                });
                
                const data = await response.json();
                if (data.success) {
                    let result = `Generated ${data.count} keys:\n\n`;
                    data.keys.forEach(key => result += key + '\n');
                    document.getElementById('generateResult').textContent = result;
                    document.getElementById('generateResult').className = 'result success';
                } else {
                    document.getElementById('generateResult').textContent = 'Error: ' + data.error;
                    document.getElementById('generateResult').className = 'result error';
                }
            } catch (error) {
                document.getElementById('generateResult').textContent = 'Error: ' + error.message;
                document.getElementById('generateResult').className = 'result error';
            }
        }

        async function loadAllKeys() {
            document.getElementById('keysResult').textContent = 'Loading...';
            document.getElementById('keysResult').className = 'result loading';
            
            try {
                const response = await fetch(`${API_BASE}/admin?password=Whoamidev1819`);
                const data = await response.json();
                
                if (data.success) {
                    let result = `Total: ${data.total} | Active: ${data.active}\n\n`;
                    data.keys.forEach(key => {
                        const status = key.active && Date.now() < key.expires ? 'ACTIVE' : 'EXPIRED';
                        const bound = key.device_id ? 'BOUND' : 'UNBOUND';
                        result += `${key.key}\n  ${status} | ${bound} | Used: ${key.usage_count}x\n\n`;
                    });
                    document.getElementById('keysResult').textContent = result;
                    document.getElementById('keysResult').className = 'result success';
                } else {
                    document.getElementById('keysResult').textContent = 'Error loading keys';
                    document.getElementById('keysResult').className = 'result error';
                }
            } catch (error) {
                document.getElementById('keysResult').textContent = 'Error: ' + error.message;
                document.getElementById('keysResult').className = 'result error';
            }
        }

        async function validateKey() {
            const key = document.getElementById('testKey').value;
            if (!key) {
                document.getElementById('validateResult').textContent = 'Enter a key first';
                return;
            }
            
            document.getElementById('validateResult').textContent = 'Validating...';
            document.getElementById('validateResult').className = 'result loading';
            
            try {
                const response = await fetch(`${API_BASE}/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        key: key,
                        user_id: 'testuser',
                        device_info: { id: 'browser_test' }
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('validateResult').textContent = 
                        `✅ Valid Key!\nUsage: ${data.keyData.usage_count}x`;
                    document.getElementById('validateResult').className = 'result success';
                } else {
                    document.getElementById('validateResult').textContent = '❌ ' + data.reason;
                    document.getElementById('validateResult').className = 'result error';
                }
            } catch (error) {
                document.getElementById('validateResult').textContent = 'Error: ' + error.message;
                document.getElementById('validateResult').className = 'result error';
            }
        }
    </script>
</body>
</html>
